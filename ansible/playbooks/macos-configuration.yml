---
- name: MacOS configuration
  hosts: localhost
  become: true
  tasks:
    # DOCK Configuration
    - name: Set dock icon size
      ansible.builtin.command: defaults write com.apple.dock "tilesize" -int "61"

    - name: Set minimize animation effect to scale
      ansible.builtin.command: defaults write com.apple.dock "mineffect" -string "scale"

    - name: Set active applications only in dock
      ansible.builtin.command: defaults write com.apple.dock "static-only" -bool "true"

    # SCREENSHOTS Configuration
    - name: Set screenshot location
      ansible.builtin.command: defaults write com.apple.screencapture "location" -string "~/Pictures/Screenshots"

    # FINDER Configuration
    - name: Show extensions in Finder
      ansible.builtin.command: defaults write NSGlobalDomain "AppleShowAllExtensions" -bool "true"

    - name: Show hidden files in Finder
      ansible.builtin.command: defaults write com.apple.finder "AppleShowAllFiles" -bool "true"

    - name: Set Finder default view style to list
      ansible.builtin.command: defaults write com.apple.finder "FXPreferredViewStyle" -string "Nlsv"

    - name: Keep folders on top in Finder
      ansible.builtin.command: defaults write com.apple.finder "_FXSortFoldersFirst" -bool "true"

    - name: Set Finder to empty trash automatically after 30 days
      ansible.builtin.command: defaults write com.apple.finder "FXRemoveOldTrashItems" -bool "true"

    - name: Change file extension warning in Finder
      ansible.builtin.command: defaults write com.apple.finder "FXEnableExtensionChangeWarning" -bool "false"

    - name: Set Finder to save new documents to iCloud
      ansible.builtin.command: defaults write NSGlobalDomain "NSDocumentSaveNewDocumentsToCloud" -bool "false"

    - name: Set Finder sidebar icon size
      ansible.builtin.command: defaults write NSGlobalDomain "NSTableViewDefaultSizeMode" -int "3"

    # DESKTOP Configuration
    - name: Keep folders on top on Desktop
      ansible.builtin.command: defaults write com.apple.finder "_FXSortFoldersFirstOnDesktop" -bool "true"

    - name: Hide all icons on Desktop
      ansible.builtin.command: defaults write com.apple.finder "CreateDesktop" -bool "false"

    # MENU BAR Configuration
    - name: Disable Music song notifications
      ansible.builtin.command: defaults write com.apple.Music "userWantsPlaybackNotifications" -bool "false"

    # MOUSE Configuration
    - name: Enable Focus Follow Mouse in Terminal
      ansible.builtin.command: defaults write com.apple.Terminal "FocusFollowsMouse" -bool "true"

    # KEYBOARD Configuration
    - name: Set Fn key usage to control
      ansible.builtin.command: defaults write com.apple.HIToolbox AppleFnUsageType -int "2"

    # MISSION CONTROL Configuration
    - name: Disable auto rearrange spaces in Mission Control
      ansible.builtin.command: defaults write com.apple.dock "mru-spaces" -bool "false"

    - name: Group windows by application in Mission Control
      ansible.builtin.command: defaults write com.apple.dock "expose-group-apps" -bool "true"

    # ACTIVITY MONITOR Configuration
    - name: Set Activity Monitor icon type to show CPU usage
      ansible.builtin.command: defaults write com.apple.ActivityMonitor "IconType" -int "6"
