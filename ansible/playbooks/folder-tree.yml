---
- name: Create folder tree structure
  hosts: localhost
  become: true
  tasks:
    - name: Create folders in the operating system
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ item.mode | default('0755') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
      loop:
        - path: /Users/{{ ansible_env.USER }}/Documents/Projects
          owner: "{{ ansible_env.USER }}"
          group: "{{ ansible_env.USER }}"
        - path: /Users/{{ ansible_env.USER }}/Documents/Rapports
          owner: "{{ ansible_env.USER }}"
          group: "{{ ansible_env.USER }}"
        - path: /Users/{{ ansible_env.USER }}/Documents/RunJS
          owner: "{{ ansible_env.USER }}"
          group: "{{ ansible_env.USER }}"
        - path: "/Users/{{ ansible_env.USER }}/Pictures/Screenshots"
          owner: "{{ ansible_env.USER }}"
          group: "{{ ansible_env.USER }}"
