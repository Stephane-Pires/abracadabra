---
- name: Ensure VSCode config directory exists
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/Library/Application Support/Code/User/Profiles"
    state: directory
    mode: "0755"

- name: Copy VSCode settings.json
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/dotfiles/vscode/settings.json"
    dest: "{{ ansible_user_dir }}/Library/Application Support/Code/User/Profiles/{{ ansible_env.USER }}/settings.json"
    mode: "0644"

- name: Copy VSCode keybindings.json
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/dotfiles/vscode/keybindings.json"
    dest: "{{ ansible_user_dir }}/Library/Application Support/Code/User/Profiles/{{ ansible_env.USER }}/keybindings.json"
    mode: "0644"

- name: Notify user of successful configuration
  ansible.builtin.debug:
    msg: "VSCode configuration successfully deployed!"
